# Workflow will:
# - test docker image;
# - build docker image with targets define in docker-bake.hcl;
# - push image to a Docker Hub and repository description;
# - push image to Github Releases, create Tag and Release.

name: build_publish_image

on:
  workflow_call:
    secrets:
      docker_username:
        required: true
        description: TODO
      docker_token:
        required: true
        description: TODO
    inputs:
      image_name:
        type: string
        required: true
        description: TODO
      ci_image:
        type: string
        required: false
        default: ubuntu-22.04
        description: Github type of machine to run the workflow on

jobs:
  docker:
    name: Build + Publish Docker Image
    runs-on: ${{ inputs.ci_image }}
    env:
      PUBLISH: ${{ github.ref == github.event.repository.default_branch && github.event.workflow_run.conclusion == 'success' && github.event_name != 'pull_request' }}
      REGISTRY: docker.io             # TODO deprecate
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}   # checkout correct branch name
        fetch-depth: 0                # fetch whole repo history

    - name: Git Version
      id: version
      uses: codacy/git-version@2.8.0
      with:
        release-branch: ${{ github.event.repository.default_branch }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        version: latest

    - name: Set variables
      if: success()
      id: prepare
      shell: bash
      run: |
        echo image="${IMAGE@L}" >> "$GITHUB_OUTPUT"
        echo version="${TAG%%-*}" >> "$GITHUB_OUTPUT"
      env:
        IMAGE: ${{ inputs.image_name }}
        TAG: ${{ steps.version.outputs.version }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ steps.prepare.outputs.image }}
          ghcr.io/${{ steps.prepare.outputs.image }}
        tags: |
          type=raw,value=latest
          type=raw,value=${{ steps.prepare.outputs.version }}

    - name: Login to Docker Hub registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.docker_username }}
        password: ${{ secrets.docker_token }}

    - name: Login to Github Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    - name: Build and push
      uses: docker/bake-action@v5
      with:
        targets: image-all
        push: ${{ env.PUBLISH }}
        files: |
          ./docker-bake.hcl
          ${{ steps.meta.outputs.bake-file }}
      env:
        TAG: ${{ steps.prepare.outputs.version }}

    - name: Update Docker Hub description
      if: ${{ env.PUBLISH }}
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.docker_username }}
        password: ${{ secrets.docker_token }}
        repository: ${{ steps.prepare.outputs.image }}
        enable-url-completion: true
        short-description: ${{ github.event.repository.description }}

    - name: Push Tag
      if: ${{ env.PUBLISH }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag "$TAG"
        git push origin "$TAG"
      env:
        TAG: ${{ steps.prepare.outputs.version }}
        GITHUB_TOKEN: ${{ secrets.github_token }}

    - name: Create Release
      if: ${{ env.PUBLISH }}
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.prepare.outputs.version }}
        token: 
        makeLatest: true
        generateReleaseNotes: true
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
