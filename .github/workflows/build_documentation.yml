# This workflow will
# - build documentation artifact;
# - publish Github Pages.

name: build_documentation

on:
  workflow_call:
    inputs:
      docs_path:
        type: string
        required: false
        default: docs
        description: TODO
      ci_image:
        type: string
        required: false
        default: ubuntu-22.04
        description: TODO

jobs:
  build:
    name: Build Github Pages resources
    runs-on: ${{ inputs.ci_image }}
    permissions:
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@v1.5
        with:
          path: ${{ inputs.docs_path }}/_diagrams
          message: Render PlantUML files
        # FIXME ignore plantuml failure for now
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install poetry export plugin
        run: poetry self add poetry-plugin-export
      - name: Load poetry lock
        id: cached-poetry-lock
        uses: actions/cache@v4
        with:
          path: poetry.lock
          key: docs-lock-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Poetry lock
        run: poetry lock --no-update
      - name: Export requirements.txt
        run: |
          poetry export -n --without-hashes --only=docs -f requirements.txt -o requirements.txt
      - uses: sphinx-notes/pages@v3
        id: sphinx
        if: success() || failure()
        with:
          cache: false
          checkout: false
          publish: false
          python_version: '3.11'
          sphinx_version: '7.2.*'
          documentation_path: ${{ inputs.docs_path }}
          requirements_path: requirements.txt
          pyproject_extras: docs
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: gh-pages-${{ github.sha }}
          path: ${{ steps.sphinx.outputs.artifact }}

  publish:
    name: Publish Github Pages
    needs: build
    uses: ./.github/workflows/deploy_documentation.yml
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    with:
      artifact: gh-pages-${{ github.sha }}